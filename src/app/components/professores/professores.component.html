<div class="row">
  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="!professorSelecionado.id ? 'Novo Professor' : 'Dados do Professor'"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>
    
    <form [formGroup]="professorForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" (click)="saveProf()" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  
  
  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo> 
    <div class="col-sm-12">
      <button class="btn btn-sm btn-success mb-2" (click)="novoProfessor()">Cadastrar Professor</button>
    </div>
    
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th> Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores; let p = index">
          <td>
            <button (click)="professorSelect(prof)" class="text-dark btn btn-sm btn-outline-warning">Detalhe</button>
          </td>
          <th scope="row">{{p+1}}</th>
          <td>{{prof.nome}}</td>
          <td>{{disciplinaConcat(prof.disciplinas)}}</td>
          <td>
            <div class="btn-group">
              <!--<button (click)="openModal(template, aluno.id)" class="btn btn-sm btn-outline-primary">Professores</button> -->
              <button class="btn btn-sm btn-outline-danger" (click)="deletar(professor)">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
